services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: Chaos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: chaos_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  dbmigrator:
    build:
      context: .
      dockerfile: src/Chaos.DbMigrator/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ConnectionStrings__Default: "Host=postgres;Port=5432;Database=Chaos;Username=postgres;Password=chaos_dev_password"

  api:
    build:
      context: .
      dockerfile: src/Chaos.HttpApi.Host/Dockerfile
    ports:
      - "44342:80"
    depends_on:
      dbmigrator:
        condition: service_completed_successfully
    environment:
      ConnectionStrings__Default: "Host=postgres;Port=5432;Database=Chaos;Username=postgres;Password=chaos_dev_password"
      App__SelfUrl: "http://localhost:44342"
      App__AngularUrl: "http://localhost:4200"
      App__CorsOrigins: "http://localhost:4200"
      AuthServer__Authority: "http://localhost:44342"
      AuthServer__RequireHttpsMetadata: "false"

  angular:
    build:
      context: ./angular
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - api

volumes:
  postgres_data:
